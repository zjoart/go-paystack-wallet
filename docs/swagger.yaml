openapi: "3.0.0"
info:
  title: Go Paystack Wallet API
  description: API for managing wallets and payments
  version: 1.0.0
servers:
  - url: {{BASE_URL}}
    description: Api Server
paths:
  /health:
    get:
      summary: Health Check
      description: Returns service health status
      responses:
        200:
          description: Service is running
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /auth/google:
    get:
      summary: Initiate Google Login
      description: |
        Redirects user to Google OAuth2 login page.
        
        **Note:** properties "Failed to fetch" in Swagger UI is expected due to Google's CORS policy blocking AJAX redirects.
        
        ðŸ‘‰ [**Click here to Login with Google**](/auth/google)
      tags:
        - Auth
      responses:
        '307':
          description: Temporary Redirect to Google

  /auth/google/callback:
    get:
      summary: Google Login Callback
      description: Handle Google OAuth2 callback, create user if not exists, and return JWT
      tags:
        - Auth
      parameters:
        - in: query
          name: code
          required: true
          schema:
            type: string
          description: OAuth2 authorization code
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /keys/create:
    post:
      summary: Create API Key
      description: Create a new API key for the authenticated user
      tags:
        - Keys
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateKeyRequest"
      responses:
        '201':
          description: API Key created (Key validation logic requires raw key, so it is returned only once here)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyResponse"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '403':
          description: Forbidden (Max limit reached)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '415':
          description: Unsupported Media Type (Content-Type must be application/json)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /keys/rollover:
    post:
      summary: Rollover API Key
      description: Replace an expired API key with a new one
      tags:
        - Keys
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RolloverKeyRequest"
      responses:
        '201':
          description: API Key rolled over (New key returned only once)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyResponse"
        '400':
          description: Invalid request or Key not expired
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: Expired key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /keys:
    get:
      summary: List API Keys
      description: Retrieve all API keys for the authenticated user.
      tags:
        - Keys
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of keys retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyListResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /keys/revoke:
    post:
      summary: Revoke API Key
      description: Revoke (soft-delete) an API key by ID.
      tags:
        - Keys
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key_id
              properties:
                key_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Key revoked successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        '404':
          description: Key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /wallet/create:
    post:
      summary: Create a Wallet
      description: Create a wallet for the authenticated user. Requires checks for existing wallet.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pin
              properties:
                pin:
                  type: string
                  description: 4-digit numeric PIN
                  example: "1234"
      responses:
        201:
          description: Wallet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletResponse'
        400:
          description: Invalid Request (e.g., bad PIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: User already has a wallet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        415:
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallet/deposit:
    post:
      summary: Initialize Deposit (Paystack)
      description: Initialize a deposit transaction via Paystack. Returns authorization URL.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: integer
                  description: "Amount in Kobo (Min: {{MIN_TRANSACTION_AMOUNT}})"
                  example: 10000
      responses:
        200:
          description: Paystack Initialization Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositResponse'
        415:
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Paystack Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallet/deposit/{reference}/status:
    get:
      summary: Get Deposit Status
      description: Check status of a specific deposit transaction.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: reference
          required: true
          schema:
            type: string
          description: Transaction Reference
      responses:
        200:
          description: Status Retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositStatusResponse'
        404:
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallet/transfer:
    post:
      summary: Transfer Funds
      description: Transfer funds to another wallet. Atomic transaction.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_number
                - amount
                - pin
              properties:
                wallet_number:
                  type: string
                  description: Recipient Wallet Number
                  example: "0123456789"
                amount:
                  type: integer
                  description: "Amount in Kobo (Min: {{MIN_TRANSACTION_AMOUNT}})"
                  example: 10000
                pin:
                  type: string
                  description: Sender's 4-digit PIN
                  example: "1234"
                description:
                  type: string
                  description: Optional transaction note
                  example: "Payment for goods"
      responses:
        200:
          description: Transfer Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        400:
          description: Bad Request (Invalid PIN, Insufficient Balance)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: Wallet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        415:
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Transfer Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallet:
    get:
      summary: Get Wallet Details
      description: Retrieve full wallet details including ID and UserID.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      responses:
        200:
          description: Wallet Details Retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletResponse'
        404:
          description: Wallet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallet/balance:
    get:
      summary: Get Wallet Balance
      description: Retrieve current wallet balance.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      responses:
        200:
          description: Balance Retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        404:
          description: Wallet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallet/transactions:
    get:
      summary: Get Transaction History
      description: Retrieve paginated transaction history.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: limit
          type: integer
          default: 10
        - in: query
          name: page
          type: integer
          default: 1
      responses:
        200:
          description: History Retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionListResponse'
        404:
          description: Wallet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wallet/paystack/webhook:
    post:
      summary: Paystack Webhook
      description: Public endpoint for Paystack events. Verifies signature.
      tags:
        - Wallet
      responses:
        200:
          description: Event Processed
        401:
          description: Invalid Signature

components:
  securitySchemes:
    BearerAuth:
      type: apiKey
      name: Authorization
      in: header
    ApiKeyAuth:
      type: apiKey
      name: x-api-key
      in: header

  schemas:
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error description
        data:
          type: object
          nullable: true

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        data:
          type: object
          nullable: true

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful
        data:
          type: object
          properties:
            token:
              type: string
            expires_at:
              type: string
              format: date-time
            user:
              $ref: "#/components/schemas/User"

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        google_id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateKeyRequest:
      type: object
      required:
        - name
        - permissions
        - expiry
      properties:
        name:
          type: string
        permissions:
          type: array
          items:
            type: string
            enum: [READ, DEPOSIT, WITHDRAWAL, TRANSFER]
          description: List of allowed permissions
          example: ["READ", "DEPOSIT"]
        expiry:
          type: string
          enum: [1H, 1D, 1M, 1Y]
          example: "1M"
      example:
        name: "Permission"
        permissions: ["READ", "DEPOSIT", "TRANSFER"]
        expiry: "1M"

    RolloverKeyRequest:
      type: object
      required:
        - expired_key_id
        - expiry
      properties:
        expired_key_id:
          type: string
        expiry:
          type: string
          enum: [1H, 1D, 1M, 1Y]
    
    KeyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        data:
          type: object
          properties:
            api_key:
              type: string
            masked_key:
              type: string
            expires_at:
              type: string
              format: date-time

    SafeKey:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        masked_key:
          type: string
        permissions:
          type: array
          items:
            type: string
        expires_at:
          type: string
          format: date-time
        is_revoked:
          type: boolean
        created_at:
          type: string
          format: date-time

    KeyListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: API Keys retrieved
        data:
          type: array
          items:
            $ref: "#/components/schemas/SafeKey"

    DepositData:
      type: object
      properties:
        authorization_url:
          type: string
          example: "https://checkout.paystack.com/..."
        access_code:
          type: string
          example: "0peioXd..."
        reference:
          type: string
          example: "dep-123..."

    DepositResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Deposit initialized
        data:
          $ref: "#/components/schemas/DepositData"

    DepositStatusData:
      type: object
      properties:
        reference:
          type: string
        status:
          type: string
          enum: [PENDING, SUCCESS, FAILED]
        amount:
          type: integer
        paystack_status:
          type: string
        paystack_error:
          type: string

    DepositStatusResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Transaction status retrieved
        data:
          $ref: "#/components/schemas/DepositStatusData"

    Wallet:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        wallet_number:
          type: string
        balance:
          type: integer
          format: int64
        currency:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        wallet_id:
          type: string
          format: uuid
        reference:
          type: string
        category:
          type: string
          enum: [DEPOSIT, WITHDRAWAL, TRANSFER]
        type:
          type: string
          enum: [CREDIT, DEBIT]
        amount:
          type: integer
          format: int64
        status:
          type: string
          enum: [PENDING, SUCCESS, FAILED]
        sender_wallet_number:
          type: string
        recipient_wallet_number:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    WalletResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Wallet Details
        data:
          $ref: "#/components/schemas/Wallet"

    BalanceResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Wallet Balance
        data:
          type: object
          properties:
            balance:
              type: integer
              format: int64

    TransactionListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Transaction History
        data:
          type: object
          properties:
            transactions:
              type: array
              items:
                $ref: "#/components/schemas/Transaction"
            meta:
              type: object
              properties:
                total_items:
                  type: integer
                total_pages:
                  type: integer
                current_page:
                  type: integer
                limit:
                  type: integer
