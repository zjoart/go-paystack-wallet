openapi: "3.0.0"
info:
  title: Go Paystack Wallet API
  description: API for managing wallets and payments
  version: 1.0.0
servers:
  - url: {{BASE_URL}}
    description: Local Development Server

paths:
  /api/auth/google:
    get:
      summary: Initiate Google Login
      description: |
        Redirects user to Google OAuth2 login page.
        
        **Note:** properties "Failed to fetch" in Swagger UI is expected due to Google's CORS policy blocking AJAX redirects.
        
        ðŸ‘‰ [**Click here to Login with Google**](/api/auth/google)
      tags:
        - Auth
      responses:
        '307':
          description: Temporary Redirect to Google

  /api/auth/google/callback:
    get:
      summary: Google Login Callback
      description: Handle Google OAuth2 callback, create user if not exists, and return JWT
      tags:
        - Auth
      parameters:
        - in: query
          name: code
          required: true
          schema:
            type: string
          description: OAuth2 authorization code
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/keys/create:
    post:
      summary: Create API Key
      description: Create a new API key for the authenticated user
      tags:
        - Keys
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateKeyRequest"
      responses:
        '201':
          description: API Key created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyResponse"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '403':
          description: Forbidden (Max limit reached)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '415':
          description: Unsupported Media Type (Content-Type must be application/json)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/keys/rollover:
    post:
      summary: Rollover API Key
      description: Replace an expired API key with a new one
      tags:
        - Keys
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RolloverKeyRequest"
      responses:
        '201':
          description: API Key rolled over
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyResponse"
        '400':
          description: Invalid request or Key not expired
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: Expired key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/wallet/create:
    post:
      summary: Create a Wallet
      description: Create a wallet for the authenticated user. Requires checks for existing wallet.
      tags:
        - Wallet
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pin
              properties:
                pin:
                  type: string
                  description: 4-digit numeric PIN
                  example: "1234"
      responses:
        201:
          description: Wallet created
          schema:
            $ref: '#/definitions/SuccessResponse'
        400:
          description: Invalid Request (e.g., bad PIN)
          schema:
            $ref: '#/definitions/ErrorResponse'
        409:
          description: User already has a wallet
          schema:
            $ref: '#/definitions/ErrorResponse'
        415:
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/ErrorResponse'
        500:
          description: Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/wallet/deposit:
    post:
      summary: Initialize Deposit (Paystack)
      description: Initialize a deposit transaction via Paystack. Returns authorization URL.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: integer
                  description: Amount in Kobo (Min: {{MIN_TRANSACTION_AMOUNT}})
                  example: 10000
      responses:
        200:
          description: Paystack Initialization Successful
          schema:
            $ref: '#/definitions/SuccessResponse'
        415:
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/ErrorResponse'
        500:
          description: Paystack Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /api/wallet/deposit/{reference}/status:
    get:
      summary: Get Deposit Status
      description: Check status of a specific deposit transaction.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: reference
          required: true
          schema:
            type: string
          description: Transaction Reference
      responses:
        200:
          description: Status Retrieved
          content:
            application/json:
              schema:
                $ref: '#/definitions/SuccessResponse'
        404:
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/definitions/ErrorResponse'

  /api/wallet/transfer:
    post:
      summary: Transfer Funds
      description: Transfer funds to another wallet. Atomic transaction.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_number
                - amount
                - pin
              properties:
                wallet_number:
                  type: string
                  description: Recipient Wallet Number
                  example: "0123456789"
                amount:
                  type: integer
                  description: Amount in Kobo (Min: {{MIN_TRANSACTION_AMOUNT}})
                  example: 10000
                pin:
                  type: string
                  description: Sender's 4-digit PIN
                  example: "1234"
                description:
                  type: string
                  description: Optional transaction note
                  example: "Payment for goods"
      responses:
        200:
          description: Transfer Successful
          schema:
            $ref: '#/definitions/SuccessResponse'
        400:
          description: Bad Request (Invalid PIN, Insufficient Balance)
          schema:
            $ref: '#/definitions/ErrorResponse'
        404:
          description: Wallet not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        415:
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/ErrorResponse'
        500:
          description: Transfer Failed
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/wallet:
    get:
      summary: Get Wallet Details
      description: Retrieve full wallet details including ID and UserID.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      responses:
        200:
          description: Wallet Details Retrieved
          schema:
            $ref: '#/definitions/SuccessResponse'
        404:
          description: Wallet not found
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/wallet/balance:
    get:
      summary: Get Wallet Balance
      description: Retrieve current wallet balance.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      responses:
        200:
          description: Balance Retrieved
          schema:
            $ref: '#/definitions/SuccessResponse'
        404:
          description: Wallet not found
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/wallet/transactions:
    get:
      summary: Get Transaction History
      description: Retrieve paginated transaction history.
      tags:
        - Wallet
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: limit
          type: integer
          default: 10
        - in: query
          name: page
          type: integer
          default: 1
      responses:
        200:
          description: History Retrieved
          schema:
            $ref: '#/definitions/SuccessResponse'
        404:
          description: Wallet not found
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/wallet/paystack/webhook:
    post:
      summary: Paystack Webhook
      description: Public endpoint for Paystack events. Verifies signature.
      tags:
        - Wallet
      responses:
        200:
          description: Event Processed
        401:
          description: Invalid Signature

components:
  securitySchemes:
    BearerAuth:
      type: apiKey
      name: Authorization
      in: header
    ApiKeyAuth:
      type: apiKey
      name: x-api-key
      in: header

  schemas:
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error description
        data:
          type: object
          nullable: true

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        data:
          type: object
          nullable: true

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful
        data:
          type: object
          properties:
            token:
              type: string
            expires_at:
              type: string
              format: date-time
            user:
              $ref: "#/components/schemas/User"

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        google_id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateKeyRequest:
      type: object
      required:
        - name
        - permissions
        - expiry
      properties:
        name:
          type: string
        permissions:
          type: array
          items:
            type: string
            enum: [READ, DEPOSIT, WITHDRAWAL, TRANSFER]
          description: List of allowed permissions
        expiry:
          type: string
          enum: [1H, 1D, 1M, 1Y]

    RolloverKeyRequest:
      type: object
      required:
        - expired_key_id
        - expiry
      properties:
        expired_key_id:
          type: string
        expiry:
          type: string
          enum: [1H, 1D, 1M, 1Y]
    
    KeyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        data:
          type: object
          properties:
            api_key:
              type: string
            expires_at:
              type: string
              format: date-time
